<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .game-card h3 {
            margin: 1rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Collection</h1>
    </header>
    <main>
        <div class="game-grid">
            <div class="game-card">
                <img src="https://msn-21.github.io/images/2048.png" alt="2048">
                <h3>2048</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/asteroids.png" alt="Asteroids">
                <h3>Asteroids</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/breakout.png" alt="Breakout">
                <h3>Breakout</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/chess.png" alt="Chess">
                <h3>Chess</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/connect4.png" alt="Connect 4">
                <h3>Connect 4</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/flappybird.png" alt="Flappy Bird">
                <h3>Flappy Bird</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/minesweeper.png" alt="Minesweeper">
                <h3>Minesweeper</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/pacman.png" alt="Pac-Man">
                <h3>Pac-Man</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/pong.png" alt="Pong">
                <h3>Pong</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/snake.png" alt="Snake">
                <h3>Snake</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/tetris.png" alt="Tetris">
                <h3>Tetris</h3>
            </div>
            <div class="game-card">
                <img src="https://msn-21.github.io/images/tictactoe.png" alt="Tic Tac Toe">
                <h3>Tic Tac Toe</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Game Collection. All rights reserved.</p>
    </footer>
</body>
</html>
